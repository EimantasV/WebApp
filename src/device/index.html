<head>

</head>

  <body>
    <div id="mobileTag" style="height: 30vw;"></div>
    <video id="localVideo" autoplay playsinline muted style="display: none;"></video>
    <video id="remoteVideo" autoplay playsinline style="display: none;"></video>

    <button id="toggle1" onclick="VideoConnection.start(true); document.getElementById('toggle1').style.display = 'none'; document.getElementById('toggle2').style.display = 'grid';" style="width: 100px; height: 50px;">Send Video</button>
    <h1 id="toggle2" style="display: none; color: white;">Video is being transmitted</h1>

    <script src="../videoConnection.js"></script>
    <script src="../websocketConnection.js"></script>

  </body>
